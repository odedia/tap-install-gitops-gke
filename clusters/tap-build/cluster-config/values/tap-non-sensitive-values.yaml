---
tap_install:
  values:
    profile: build
    ceip_policy_disclosed: true
    buildservice:
      exclude_dependencies: true

    supply_chain: testing_scanning

    api_auto_registration:
      tap_gui_url: https://tap-gui.viewtlv.tanzutime.com
      cluster_name: tap-build

    ootb_supply_chain_testing_scanning:
      registry:
        server: harbor.tanzutime.com
        repository: "apps"
      gitops:
        server_address: https://github.com/
        repository_owner: odedia
        repository_name: tap-gitops
        branch: main
        commit_strategy: pull_request
        ssh_secret: git-https
        git_implementation: libgit2
        pull_request:
          server_kind: github
          commit_branch: ""
          pull_request_title: "New Gitops pull request is ready for review"
          pull_request_body: "This pull request was generated by a supply chain"
    grype:
      namespace: demos
      targetImagePullSecret: registry-credentials

    appliveview_connector:
      backend:
        sslDeactivated: "true"
        ingressEnabled: true
        host: appliveview.viewtlv.tanzutime.com
        port: "80"
