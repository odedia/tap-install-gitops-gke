apiVersion: v1
kind: Secret
metadata:
 name: ootb-supply-chain-testing-scanning-add-source-scanner
 namespace: tap-install
 annotations:
   kapp.k14s.io/change-group: "tap-overlays"
   kapp.k14s.io/change-rule.0: "upsert before upserting pkgi"
type: Opaque
stringData:
  ootb-supply-chain-testing-scanning-add-source-scanner.yaml: |
    #@ load("@ytt:overlay", "overlay")
    #@ load("@ytt:data", "data")
    #@overlay/match by=overlay.subset({"metadata":{"name":"source-test-scan-to-url"}, "kind": "ClusterSupplyChain"})
    ---
    spec:
      resources:
        #@overlay/match by=overlay.index(2)
        #@overlay/insert before=True
          - name: source-scanner
            params:
            - default: scan-policy
              name: scanning_source_policy
            - default: blob-source-scan-template
              name: scanning_source_template
            sources:
            - name: source
              resource: source-tester
            templateRef:
              kind: ClusterSourceTemplate
              name: source-scanner-template
  ootb-supply-chain-testing-scanning-update-image-provider.yaml: |
    #@ load("@ytt:overlay", "overlay")
    #@overlay/match by=overlay.subset({"metadata":{"name":"source-test-scan-to-url"}, "kind": "ClusterSupplyChain"})
    ---
    spec:
      resources:
      #@overlay/match by="name"
      - name: image-provider
        sources:
        #@overlay/match by="name"
        - name: source
          resource: source-scanner