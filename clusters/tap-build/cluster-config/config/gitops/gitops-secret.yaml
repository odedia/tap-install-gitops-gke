#@ load("@ytt:data", "data")
---
apiVersion: v1
kind: Secret
metadata:
  name: git-https
  namespace: demos
  annotations:
    tekton.dev/git-0: https://github.com
type: kubernetes.io/basic-auth
stringData:
  username: #@ data.values.custom.gitops.write_permissions_user
  password: #@ data.values.custom.gitops.github_token